<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Ki Dukaan</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header animated bounce">
        <h1>Welcome to Abdul Ki Dukaan</h1>
    </header>
    
    <main class="container mt-5">
        <section class="row">
            <article class="col-md-4 mb-4">
                <div class="card animated pulse">
                    <img src="images/pic1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h2 class="card-title">Product 1</h2>
                        <p class="card-text">Rs 2000</p>
                    </div>
                </div>
            </article>
            <!-- Repeat for other products -->
            <!-- Example for another product -->
            <article class="col-md-4 mb-4">
                <div class="card animated pulse">
                    <img src="images/pic2.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h2 class="card-title">Product 2</h2>
                        <p class="card-text">Rs 2500</p>
                    </div>
                </div>
            </article>
            <!-- Add more product cards as needed -->
        </section>
    </main>
    
    <footer class="footer animated shake">
        <p>&copy; 2024 Abdul Ki Dukaan. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
